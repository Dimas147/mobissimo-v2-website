<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body class="no-top-text">

<!-- Container -->
<main id="page" class="container">

    <div class="grid_2 alpha omega d-visible floating-block left-side">
        <div data-spy="affix" data-offset-top="125" data-offset-bottom="200">
            {$template:_header}
        </div>
    </div>

    <div class="grid_8 alpha omega main" role="main">
        <div class="box-white-bg opacity-bg wrap">
            <div class="grid_12">
                <p class="terms-title text-center">{$header:title}</p>
                <div class="terms-and-conditions-block">
                    <h2>{$page:h1}</h2>
                    <div>{$content:content}</div>
                </div>
            </div>
        </div>
        {$template:_footer}
    </div>
</main>

<!-- Footer -->
<!-- Include Footer template -->


<!-- Include mobile elements template -->
{$template:_mobile elements}

<!-- Include scripts template -->
{$template:_scripts}
<script>
    $(".teaser-section").on("click", function (event) {
        event.preventDefault();
        $(this).toggleClass("active");
        $(this).parents("li").find(" .content-section").slideToggle();
    });
</script>
</body>
</html>
