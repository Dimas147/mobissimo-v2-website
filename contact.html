<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body class="no-top-text">

<!-- Container -->
<main id="page" class="container">

    <div class="grid_2 alpha omega d-visible floating-block left-side">
        <div data-spy="affix" data-offset-top="125" data-offset-bottom="200">
            {$template:_header}
        </div>
    </div>

    <div class="grid_8 alpha omega main" role="main">
        <div class="box-white-bg opacity-bg wrap text-center">
            <div class="grid_12">
                <p class="contact-title">{$header:title}</p>
                <h2>{$page:h1}</h2>
                <div class="contact-block">
                    <div class="address">
                        {$content:address}
                    </div>
                    {$content:content}
                </div>
                <ul class="offer-list">
                    <li>
                        <span>{$header:img1}</span>
                        {$imageonly:img1:152}
                    </li>
                    <li>
                        <span>{$header:img2}</span>
                        {$imageonly:img2:152}
                    </li>
                    <li>
                        <span>{$header:img3}</span>
                        {$imageonly:img3:152}
                    </li>
                </ul>
            </div>
        </div>
        {$template:_footer}
    </div>
</main>

<!-- Footer -->
<!-- Include Footer template -->


<!-- Include mobile elements template -->
{$template:_mobile elements}

<!-- Include scripts template -->
{$template:_scripts}
</body>
</html>
