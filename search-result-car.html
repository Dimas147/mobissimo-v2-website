<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body class="no-top-text fix-footer-line" {$mobissimosetngapp}>

<!-- Container -->
<main class="container">

    <div class="grid_2 alpha omega d-visible floating-block left-side">
        <div data-spy="affix" data-offset-top="150" data-offset-bottom="200">
            {$template:_header}
            <!-- Left box -->
            <aside class="hide" role="complementary">
                <section class="aside-box box-white-bg opacity-bg">
                    <h3>{$header:left_1:static}</h3>
                    <!--{_$mobissimorfilter:currency}-->
                </section>
                <section class="aside-box box-white-bg opacity-bg">
                    <!--{_$mobissimoform:car}-->
                </section>
            </aside>
        </div>

        <div class="some-text">
            {$content:text-car:static}
        </div>
    </div>

    <!--h1 class="grid_12" role="heading">{$page:h1}</h1-->


    <!-- Content box -->
    <article class="grid_8 alpha omega main" role="main">
        <nav id="main-menu" class="d-visible car-active" role="navigation">{$menu:main:_main menu}</nav>
        <div class="flight-brief block box-white-bg opacity-bg auto-form-container">
            <div class="grid_12 alpha omega auto-form-small">
                {$mobissimoform:car}
                {$mobissimorfilter:currency}
            </div>
        </div>

        <!--<div class="block">
            <h3 class="mb10px mt0px">{$header:center_1:static}</h3>
            {$ mobissimocprovider:air}
        </div>-->

        <div class="block result-auto">
            {$mobissimoresults:car}
        </div>
        <div class="cl-both footer-margin-top">
            {$template:_footer}
        </div>
    </article>

    <!-- Right box -->
    <aside class="grid_2 alpha omega right-side right-ad mt126" role="complementary">
        <section class="aside-box mt">
            <!--<iframe src="http://oascentral.travelzoo.com/RealMedia/ads/adstream_sx.ads/Mobissimo_Brand/home160/@Right?O=&amp;D=&amp;G="-->
                    <!--width="160px" height="600px" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"-->
                    <!--align="top left"></iframe>-->
            {$imageonly:right-ad:152}
        </section>
    </aside>
    <!--<div class="hFooter"></div>-->

</main>
{$template:_mobile elements}
{$template:_scripts}
</body>
</html>
